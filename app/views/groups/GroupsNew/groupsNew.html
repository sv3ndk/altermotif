#{set 'moreScripts'}
    <script src="@{'/public/javascripts/groups/groupsEdit.js'}" type="text/javascript" charset="${_response_encoding}"></script>

	<script type="text/javascript">
		var allThemes = ${allThemesJson.raw()};
	</script>

#{/set}

<div class="pageContainer">
