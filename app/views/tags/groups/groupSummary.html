<div class="oneGroupSummaryLine">

	<a href="@{groups.GroupsView.groupsView( _groupSummary.groupId )}" >

			<img src="@{'/public/images/defaultGroupThumb.jpg'}" class="oneLinerThumb" />
	#{/if}
	
	#{else  } 
		<img src="${_groupSummary.mainPhotoThumbLink}" class="oneLinerThumb" />
	#{/else}
	</a>

	<div>
		<a href="@{groups.GroupsView.groupsView( _groupSummary.groupId )}" class="dabLink">${_groupSummary.name}</a>
	</div>
</div>
