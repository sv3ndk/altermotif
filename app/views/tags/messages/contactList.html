


<div id="chooseFromMyContactsPopup" title="&{'popupTitle'}" >
	#{list items:_contacts, as:'oneContact'}
		<div class="oneContactPopupLine" >
			<img src="${oneContact.otherUser.mainPhotoThumbLink != null ? oneContact.otherUser.mainPhotoThumbLink : '/public/images/defaultProfileThumb.jpg'}" class="oneLinerThumb"></img>
			<span class="contactUserName">${oneContact.otherUser.userName}</span>
			<br />
			<span >${oneContact?.otherUser?.location}</span>
				
		</div>
	#{/list }
</div>
